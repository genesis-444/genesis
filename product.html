<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Hoodie | Product</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

    <!-- NAV -->
    <header class="nav">
        <div class="container">
            <h1 class="logo">GENESIS</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="shop.html">Shop</a>
                <a href="#about">About</a>
                <a href="#newsletter">Subscribe</a>
            </nav>
        </div>
    </header>

    <!-- PRODUCT DETAIL -->
    <section class="product-detail section">
        <div class="container grid product-detail-grid">
            <!-- Images -->
            <div class="product-images">
                <div class="main-img prod1"></div>
                <div class="thumbs">
                    <div class="thumb prod1"></div>
                    <div class="thumb prod2"></div>
                    <div class="thumb prod3"></div>
                </div>
            </div>

            <!-- Product Info -->
            <div class="product-info">
                <h2>Genesis Hoodie</h2>
                <p class="price">£55</p>
                <p class="desc">Premium unisex streetwear hoodie. Soft cotton blend, bold streetwear style, perfect for drops and everyday wear.</p>

                <label for="size">Size:</label>
                <select id="size" name="size">
                    <option value="s">S</option>
                    <option value="m">M</option>
                    <option value="l">L</option>
                    <option value="xl">XL</option>
                </select>

                <button class="btn">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- RELATED PRODUCTS -->
    <section class="related-products section">
        <h2>Related Products</h2>
        <div class="container grid">
            <div class="product-card">
                <div class="product-img prod2"></div>
                <h3>Street Tee</h3>
                <p>£30</p>
                <button class="btn">View Product</button>
            </div>
            <div class="product-card">
                <div class="product-img prod3"></div>
                <h3>Urban Jacket</h3>
                <p>£85</p>
                <button class="btn">View Product</button>
            </div>
            <div class="product-card">
                <div class="product-img prod4"></div>
                <h3>Cap</h3>
                <p>£20</p>
                <button class="btn">View Product</button>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>© 2026 Genesis Streetwear. All rights reserved.</p>
    </footer>

</body>
</html>
