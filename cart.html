<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Cart | Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

    <!-- NAV -->
    <header class="nav">
        <div class="container">
            <h1 class="logo">GENESIS</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="shop.html">Shop</a>
                <a href="cart.html">Cart</a>
                <a href="#newsletter">Subscribe</a>
            </nav>
        </div>
    </header>

    <!-- CART SECTION -->
    <section class="cart section">
        <div class="container">
            <h2>Your Cart</h2>
            <div class="cart-grid">
                
                <!-- Cart Items -->
                <div class="cart-item">
                    <div class="cart-img prod1"></div>
                    <div class="cart-details">
                        <h3>Genesis Hoodie</h3>
                        <p>Size: M</p>
                        <p>Price: £55</p>
                        <p>Quantity: <input type="number" value="1" min="1"></p>
                    </div>
                </div>

                <div class="cart-item">
                    <div class="cart-img prod2"></div>
                    <div class="cart-details">
                        <h3>Street Tee</h3>
                        <p>Size: L</p>
                        <p>Price: £30</p>
                        <p>Quantity: <input type="number" value="1" min="1"></p>
                    </div>
                </div>
            </div>

            <!-- Cart Summary -->
            <div class="cart-summary">
                <h3>Order Summary</h3>
                <p>Subtotal: £85</p>
                <p>Shipping: £5</p>
                <p><strong>Total: £90</strong></p>
                <button class="btn">Proceed to Checkout</button>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>© 2026 Genesis Streetwear. All rights reserved.</p>
    </footer>

</body>
</html>
