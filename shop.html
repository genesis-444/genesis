<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Shop | Streetwear</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

    <!-- NAV -->
    <header class="nav">
        <div class="container">
            <h1 class="logo">GENESIS</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="shop.html">Shop</a>
                <a href="#about">About</a>
                <a href="#newsletter">Subscribe</a>
            </nav>
        </div>
    </header>

    <!-- HERO BANNER -->
    <section class="hero hero-shop">
        <div class="hero-content">
            <h2>Shop Genesis</h2>
            <p>Unisex Streetwear • New Arrivals</p>
        </div>
    </section>

    <!-- FILTERS -->
    <section class="filters section">
        <div class="container">
            <button class="filter-btn">All</button>
            <button class="filter-btn">Hoodies</button>
            <button class="filter-btn">Tees</button>
            <button class="filter-btn">Outerwear</button>
            <button class="filter-btn">Accessories</button>
        </div>
    </section>

    <!-- PRODUCT GRID -->
    <section class="product-grid section">
        <div class="container grid">
            <!-- Product 1 -->
            <div class="product-card">
                <div class="product-img prod1"></div>
                <h3>Genesis Hoodie</h3>
                <p>£55</p>
                <button class="btn">View Product</button>
            </div>

            <!-- Product 2 -->
            <div class="product-card">
                <div class="product-img prod2"></div>
                <h3>Street Tee</h3>
                <p>£30</p>
                <button class="btn">View Product</button>
            </div>

            <!-- Product 3 -->
            <div class="product-card">
                <div class="product-img prod3"></div>
                <h3>Urban Jacket</h3>
                <p>£85</p>
                <button class="btn">View Product</button>
            </div>

            <!-- Product 4 -->
            <div class="product-card">
                <div class="product-img prod4"></div>
                <h3>Cap</h3>
                <p>£20</p>
                <button class="btn">View Product</button>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>© 2026 Genesis Streetwear. All rights reserved.</p>
    </footer>

</body>
</html>
